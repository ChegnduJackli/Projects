<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #message {
        position: absolute; 
        left:0; 
        top:0; 
        width:100%; 
        height:20px; 
        background-color:orange;
      }

      #container {
        position:absolute;
        left:0;
        top:0;
        width:100%;
        height:500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $( "#message" ).click( function( e ){
          e.stopPropagation(); 
          $( this ).hide();
        });
 
        $( document ).click( function(){
          $( "#message" ).show();
        });
      });
    </script>
  </head>
  <body>
    <div id="message">
      Fill out our annoying survey! (click to dismiss)
    </div>
  </body>
