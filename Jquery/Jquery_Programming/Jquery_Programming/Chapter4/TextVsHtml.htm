<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Script/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //jQuery.html() treats the string as HTML, jQuery.text() treats the content as text.
            $("#div1").html('<a href="example.html">Link</a><b>hello</b>');
            $("#div2").text('<a href="example.html">Link</a><b>hello</b>');
            //text 获取所有后代元素的文本内容 where is the beef
            var content = $('p').text();
            //html只获取匹配的第一个元素的文本内容, where is
            var content1 = $('p').html();
            console.log(content);

            console.log("content1: "+content1);

            $('p').each(function () {
                console.log($(this).html() + ",");
            });

        });
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<p>where is</p>
<p> the </p>
<p>Beef?</p>
</body>
</html>
