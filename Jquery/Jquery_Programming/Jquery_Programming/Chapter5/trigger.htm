<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
      <style type="text/css">
      div {
        padding : 10 10 10 10;
        width : 100;
        height : 100;
      }
 
      .div1 {
        background-color : blue;
      }
 
      .div2 {
        background-color : yellow;
      }
 
      .div3 {
        background-color : green;
      }
      
    </style>
    <script src="http://code.jquery.com/jquery-1.7.1.js"></script>
    <script>
        $(document).ready(function () {
            //  $("p").hide();

            $(".div1", this).mouseover(function () {
                $(this).find("p").fadeIn().fadeOut();
            });

            $(".div2", this).mouseover(function () {
                $(this).find("p").fadeIn().fadeOut();
            });

            $(".div3", this).mouseover(function () {
                $(this).find("p").fadeIn().fadeOut();
            });

            $("input").click(function () {
               // $("div").trigger("mouseover");
                $("div").mouseover();
            });
            
        });
    </script>
</head>
<body>
    <img src="../Image/05trigger.png" />
 <div class="div1">
      <p>div1 Here</p>
    </div>
    <div class="div2">
      <p>div2 Here</p>
    </div>
    <div class="div3">
      <p>div3 Here</p>
    </div>
    <input type="button" value="run with trigger"></input>
    <div>
        <img src="../Image/05trigger1.png" />
    </div>
    <br />
    <div>
        <img src="../Image/05method.png" />
    </div>
</body>
</html>
