  <div style="margin: auto; width: 1000px">
  <p>
      有时，爱也是种伤害，残忍的人，选择伤害别人，善良的人，选择伤害自己。
  </p>
  <p>
     生活中不断地有人离开和走来，敞开你的心扉，也许前方有你更心动的人等着走进你的生活，千万别错过了。
  </p>
  <p>
     别把哀伤挂在嘴上，每个人都有自己的故事。活着不是为了怀念昨天，而是要等待希望，让大家都看到你的坚强。离开他你也可以过得很好。
  </p>
  <p>
  偶然一天，卡耐基遇到了自己中学时的生理老师。了解了他的近况之后，老师默不作声地给他拿来了一杯牛奶。可当他刚拿起杯子要喝的时候，老师突然伸手把牛奶打落到地上。看着迷惑不解的卡耐基，老师大声说了一句：“不要为打翻的牛奶哭泣，因为这没有用！”
  </p>
