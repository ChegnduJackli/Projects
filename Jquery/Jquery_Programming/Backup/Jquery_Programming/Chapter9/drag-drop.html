<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../Script/jquery-ui.min.js" type="text/javascript"></script>
    <link href="../Script/jquery-ui.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
      div {
        width : 150px;
        margin-bottom : 20px;
        margin-right : 20px;
        float: left;
      }
  
      #flow {
        float: left;
        height : 400px;
      }
 
      #task3 {
        clear: both;
      }
 
    </style>
    <script type="text/javascript">
        $(function () {
      //匹配属性的开头
        $( 'div[id^="task"]' ).draggable({
          snap : 'div', 
          snapMode : 'both'
          // snap tolerance
        });
 
        $( '#flow1' ).droppable({
          drop : function( event, ui ) {
            $( this ).addClass( "ui-state-highlight" );
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="task1" class="ui-widget-content">
      <p>Task 1</p>
    </div>
    <div id="task2" class="ui-widget-content">
      <p>Task 2</p>
    </div>
    <div id="task3" class="ui-widget-content">
      <p>Task 3</p>
    </div>
    <div id="flow1" class="ui-widget-content">
      <p class="ui-widget-header">In Progress</p>
    </div>
    <div id="flow2" class="ui-widget-content">
      <p class="ui-widget-header">Finished</p>
    </div>
  </body>
</html>
