<html>
  <head>
    <style type="text/css">
      .div1Class {
        width: 300;
        height: 300;
        background-color: blue;
      }
 
      .div2Class {
        width: 200;
        height: 200;
        background-color: green;
      }
 
      .div3Class {
        width: 100;
        height: 100;
        background-color: red;
      }
      .boxDiv
      {
          width:200px;
          height:200px;
          background-color:gray;
          }
    </style>
 
    <script src="http://code.jquery.com/jquery-1.7.1.js"></script>
    <script>
        $(function () {

            function f(id) {
                document.body.innerHTML += "<p>executing handler for div " + id + "</p>";
            }

            document.getElementById("div1").onclick = function () {
                f("1");
            }

            document.getElementById("div2").onclick = function () {
                f("2");
            }

            document.getElementById("div3").onclick = function () {
                f("3");
            }
            //同时触发两次
            $("#aDiv").bind('click', function () {
                alert('click hander1');
            });
            $("#aDiv").bind('click', function () {
                alert('click hander2');
            });
            $("#bDiv").bind('mouseover', function () {
                $('#mouse').html('mouse move');
            });
        });
    </script>
  </head>
  <body>
    <div id="div1" class="div1Class">div 1
      <div id="div2" class="div2Class"> div 2
        <div id="div3" class="div3Class"> div 3
        </div>
      </div>
    </div>    

    <div id="aDiv" class="boxDiv">test</div>
    <div id="bDiv" class="boxDiv">tsafasdf</div>
    <span id="mouse"></span>
  </body>
</html>
