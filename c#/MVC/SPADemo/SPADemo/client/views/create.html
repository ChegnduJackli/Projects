<form name="addCustomerForm" data-ng-show="addMode" style="width:600px;margin:0px auto;" ng-controller="CreateController">
    <p>create error<strong class="error">{{ error }}</strong></p>
    <div class="form-group">
        <label for="cname" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="cname" maxlength="20"  placeholder="please enter your name" data-ng-model="newcustomer.name" required />
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" placeholder="please enter your address" data-ng-model="newcustomer.address" required />
        </div>
    </div>

    <div class="form-group">
        <label for="country" class="col-sm-2 control-label">Country:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="country" placeholder="please enter your country" data-ng-model="newcustomer.country" required />
        </div>
    </div>

    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="please enter your city" data-ng-model="newcustomer.city" required />
        </div>
    </div>

    <div class="form-group">
        <label for="age" class="col-sm-2 control-label">Age:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="age" placeholder="please enter your age" data-ng-model="newcustomer.age" maxlength="3" required min="0" max="200" />
        </div>
    </div>
    <br />
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Add" data-ng-click="save(newcustomer)" class="btn btn-primary" />
            <input type="button" value="Cancel" data-ng-click="toggleAdd()" class="btn btn-primary" />
        </div>
    </div>

</form>
